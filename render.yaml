services:
  - type: web
    name: streamedv3-bot
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        value: "*"
      - key: DOWNLOAD_PATH
        value: /tmp/downloads
      - key: MAX_CONCURRENT_DOWNLOADS
        value: 2
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 50
      - key: TELEGRAM_BOT_TOKEN
        fromDatabase:
          name: telegram-bot-token
          property: connectionString