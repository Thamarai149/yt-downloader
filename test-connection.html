<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:3000/api');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ Connection Successful!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3 style="color: red;">❌ Connection Failed</h3><p>Status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3 style="color: red;">❌ Connection Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
