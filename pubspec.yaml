name: youtube_downloader_pro
description: A modern, feature-rich YouTube video downloader with beautiful UI
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # YouTube Download (Standalone)
  youtube_explode_dart: ^2.2.1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  uuid: ^4.3.3
  http: ^1.1.0
  
  # Platform-specific
  share_plus: ^7.2.2
  permission_handler: ^11.2.0
  file_picker: ^5.5.0
  package_info_plus: ^5.0.1
  dio: ^5.4.0
  flutter_local_notifications: ^15.1.0
  open_file: ^3.3.2
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FF0000"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
