name: youtube_downloader_pro
description: A modern, feature-rich YouTube video downloader with beautiful UI
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & WebSocket
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.1
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  file_picker: ^6.1.1
  uuid: ^4.3.3
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Platform-specific
  share_plus: ^7.2.2
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Bold.ttf
          weight: 700
