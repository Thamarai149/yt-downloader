<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="description" content="YouTube Video & Audio Downloader - Fast, Easy, and Free" />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="YT Downloader" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>YT Downloader Pro - Fast YouTube Video & Audio Downloader</title>
    <style>
      body {
        margin: 0;
        background: #f9f9f9;
        font-family: 'Roboto', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid #e5e5e5;
        border-top-color: #065fd4;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
